<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
     <link rel="stylesheet" type="text/css" href="css/frontpageStyling.css" />
    <title>Sign Up</title>
    <style type="text/css">
        .col-xs-updated {        
            width: 92% !important;
        }
        .button{
            padding:10px;
        }
        body{
            background-color: white;
            
        }
        
    </style>
</h:head>
<h:body>
    <h:form>
    <nav class="navbar navbar-inverse" style="background-color: white;border: 0px">  
        <div class="container-fluid">  
          <div class="navbar-header">  
              <a class="navbar-brand" href="index.xhtml" style="color:black;font-size:30px;padding:20px">University of Houston<span><h:graphicImage width="30" height="25" value="images/logoIcon.JPG"/></span>Clear Lake</a>  
          </div>            
        </div>
  </nav> 
      <div class="container" style="background-color:lightgray ;margin:40px;text-align:center">
                <br></br><br></br><br></br><br></br>
                <p style="color:black;text-align: center;font-size:25px"><b>E-Services</b></p><br></br>
                <div class="row" style="text-align: center">
                    <div class="col-sm-6" style="text-align: center">
                        <div class="form-check" style="text-align: center">
                             <h:selectOneRadio value = "#{signUp.type}">
                                <f:selectItem itemValue = "Student" itemLabel = "Student"  />
                                    <f:selectItem itemValue = "Faculty" itemLabel = "Faculty" />
                             </h:selectOneRadio>	
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6" style="text-align: center">
                        <div class="form-group row" style="color:black;text-align: center">
                            <label for="UserID" class="col-sm-4 col-form-label"> ID</label>
                            <div class="col-sm-6" style="text-align: center">
                                <h:inputText class="form-control" id="id" required ="true" 
                                             requiredMessage="The User ID field cannot be empty"
                                             title="Please enter your User ID"
                                             value="#{signUp.id}"
                                             validatorMessage="The User ID must be between 3 and 20 characters">
                                    <f:validateLength maximum="20" minimum="3" />
                                </h:inputText>
                            </div>
                        </div>
                        <div class="form-group row" style="color:black;text-align: center">
                            <label for="Password" class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-6" style="text-align: center">
                                <h:inputText class="form-control" id="password" required ="true" 
                                             requiredMessage="The password field cannot be empty"
                                             title="Please enter your password"
                                             value="#{signUp.password}"/> 
                            </div>
                           
                        </div>
                        
                        <p>
                            <h:commandButton style="margin: 10px;background-color: #0078AE;color:white" id="submit" value="signUp" action="#{signUp.SignUp()}" styleClass="btn btn-default" />
                           
                        </p>
                        <div class="col-sm-6" style="text-align: right">
                             <p><h:message for="password" style="color:red"/></p>
                             <p><h:message for="id" style="color:red"/></p>
                         </div>
                    </div>
                </div>
            </div>

            <br></br><br></br><br></br><br></br><br></br>
    <nav class="navbar navbar-inverse" style="background-color:#0078AE;border:0px;">  
        <div class="container-fluid">   
            <div class="row">
                <div class="col-xs-3">
                  <ul style="list-style-type:none; color:ivory;padding-top: 10px">  
                      <li><img src="images/navbarImg.jpg"/></li>   
                  </ul> 
                </div>
                <div class="col-xs-3">   
                  <ul style="list-style-type:none; color:white;padding-top: 50px;">  
                      <li><a href="#" style="color:white"><b>Maps and Directions</b></a></li>
                      <li><a href="#" style="color:white"><b>Emergency Information</b></a></li>
                      <li><a href="#" style="color:white"><b>University of Houston System</b></a></li>
                  </ul>   
                </div>
                <div class="col-xs-3">   
                  <ul style="list-style-type:none; color:ivory;padding-top: 50px">  
                    <li><a href="#" style="color:white"><b>Fraud and Non-Compliance Hotline</b></a></li>
                    <li><a href="#" style="color:white"><b>Campus Safety</b></a></li>
                    <li><a href="#" style="color:white"><b>Directory</b></a></li> 
                  </ul>   
                </div>
                <div class="col-xs-3">   
                  <ul style="list-style-type:none; color:ivory;padding-top: 50px;">  
                    <li><a href="#" style="color:white"><b>E-Services</b></a></li>
                    <li><a href="#" style="color:white"><b>Blackboard</b></a></li>
                    <li><a href="#" style="color:white"><b>Outlook</b></a></li>
                  </ul>   
                </div>
                  
            </div>
        </div>
        
  </nav> 
        
   </h:form>
</h:body>
</html>
